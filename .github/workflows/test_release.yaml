name: Test Release

on:
  workflow_dispatch:

jobs:
  goreleaser_snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-go@v3.5.0
        with:
          go-version: ">=1.19"
          cache: true
      - uses: goreleaser/goreleaser-action@v4.1.0
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist --config=build/.goreleaser.yaml --snapshot --skip-publish
