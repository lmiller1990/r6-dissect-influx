# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: r6-dissect-influx

before:
  hooks:
    - go mod tidy
    - go mod verify
builds:
  - main: ./cmd/app/main.go
    env:
      - CGO_ENABLED=1
    goos:
      - windows
    goarch:
      - amd64
    binary: app
    ldflags:
      - -s # -s and -w reduce binary size, but prevent debugging (not necessary for production build)
      - -w
      - -X github.com/stnokott/r6-dissect-influx/internal/constants.Version={{ .Version }}
      - -X github.com/stnokott/r6-dissect-influx/internal/constants.Commit={{ .ShortCommit }}
      - -X github.com/stnokott/r6-dissect-influx/internal/constants.CompileTime={{ .Date }}
      - -X github.com/stnokott/r6-dissect-influx/internal/constants.ProjectName={{ .ProjectName }}
      - -H=windowsgui
archives:
  - name_template: >
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "386" }}i386
      {{- else if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format: zip
    files:
      - CHANGELOG.md
changelog:
  sort: asc
  abbrev: -1
  use: github
  filters:
    exclude:
      - "^style"
      - "^test"
      - "^Merge branch"
      - "^bump: version"

  groups:
    - title: Features
      regexp: "^feat"
      order: 0
    - title: Bug Fixes
      regexp: "^fix"
    - title: Documentation
      regexp: "^docs"
    - title: Code refactor
      regexp: "^refactor"
    - title: Performance Optimization
      regexp: "^perf"
    - title: Dependencies
      regexp: "^build(deps)"
    - title: Pipeline
      regexp: "^ci"
    - title: Others
      order: 999
release:
  target_commitish: "{{ .Commit }}"
  github:
    owner: stnokott
    name: "{{ .ProjectName }}"
  name_template: "v{{ .Version }}"
